<section class="heading-section">
  <h1 class="title is-1 has-text-centered">Todo List</h1>
</section>


<div class="container">
  <div class="add-todo-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5">New Todo</h2>
      <div class="field is-grouped" style="margin: 0">
        <p class=" control is-expanded">
          <input ngModel #todoTF="ngModel" required minlength="2" name="text" class="input" type="text" placeholder="Type Todo text here ...">
        </p>
        <p class="control">
          <button class="button alt-gradient-button">
            <i class="material-icons">add</i>
            Add
          </button>
        </p>
      </div>
      <div *ngIf="todoTF.invalid && showValidationErrors">
        <p class="help is-danger" *ngIf="todoTF.errors !== null && todoTF.errors['required']">Please enter some Todo text</p>
        <p class="help is-danger" *ngIf="todoTF.errors !== null && todoTF.errors['minLength']">Todo text must have atleast 2 characters</p>
      </div>
    </form>
  </div>
</div>

<section class="section">
  <div class="container">
    <div class="todo-list">
      <div class="todo-item" *ngFor="let todo of todos" [class.completed]="todo.completed">
        <div class="check-box">
          <i class="material-icons">check</i>
        </div>

        <div class="todo-text">
         {{todo.text}}
        </div>

        <div class="todo-controls-box">
          <div class="todo-control-button">
            <i class="material-icons">edit</i>
          </div>
          <div class="todo-control-button">
            <i class="material-icons">delete</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
