<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input type="text" class="input" #todoTF="ngModel" required minlength="2" [ngModel]="input.text" name="text" placeholder="Type todo text here....">
      </div>

      <div *ngIf="todoTF.invalid">
        <p class="help is-danger" *ngIf="todoTF.errors !== null && todoTF.errors['required']">Please enter some Todo text</p>
        <p class="help is-danger" *ngIf="todoTF.errors !== null && todoTF.errors['minLength']">Todo text must have atleast 2 characters</p>
      </div>

    </div>

    <br>
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button class="button is-light" type="button" (click)="close()">Cancel</button>
      </div>
      <div class="control">
        <button class="button alt-gradient-button" type="submit">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
